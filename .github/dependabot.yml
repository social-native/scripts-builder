    - 2.42.2
    - 2.42.3
    - 2.42.4
    - 2.43.1
    - 2.44.0
    - 2.45.0
    - 2.45.1
    - 2.45.2
  - dependency-name: y18n
    versions:
    - 4.0.1
    - 4.0.2
  - dependency-name: "@types/prettier"
    versions:
    - 2.1.6
    - 2.2.0
    - 2.2.1
    - 2.2.2
  - dependency-name: typescript
    versions:
    - 3.9.7
    - 3.9.8
  - dependency-name: depcheck
    versions:
    - 1.3.1
  - dependency-name: chalk
    versions:
    - 4.1.0
  - dependency-name: lodash
    versions:
